<div class="container">
    <div class="title" (click)="refreshPage()">Bookmarker</div>
    <div class="filter">
        <mat-icon style="color: #ffffff;">filter_list</mat-icon>
        <mat-form-field>
            <mat-label>Filter by name...</mat-label>
            <input matInput [(ngModel)]="filterValue"  (ngModelChange)="onFilterChange($event)" > 
        </mat-form-field>
    </div>
    <mat-icon class="createIcon" (click)="createBookmarkPage()">add</mat-icon>
</div>
