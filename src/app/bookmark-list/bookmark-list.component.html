<div class="container">
    <mat-list>
        <span *ngIf="today.length" class="label">Today</span>
        <mat-list-item *ngFor="let product of today">
            <div class="blockInfo">
                <div class="info">
                    <img class="bookmarkIcon" src="../../assets/bookmark.png">
                    <div class="product">
                    <span class="name">{{product?.name}}</span>
                    <span matListItemLine>{{product?.description}}</span>
                    </div>
                </div>
                <img class="editIcon" (click)="editBookmark(product)" src="../../assets/icons8-edit-24.png">
            </div>
        </mat-list-item>
        
        <span *ngIf="yesterday.length" class="label">Yesterday</span>
        <mat-list-item *ngFor="let product of yesterday">
            <div class="blockInfo">
                <div class="info">
                    <img class="bookmarkIcon" src="../../assets/bookmark.png">
                    <div class="product">
                    <span class="name">{{product?.name}}</span>
                    <span matListItemLine>{{product?.description}}</span>
                    </div>
                </div>
                <img class="editIcon" (click)="editBookmark(product)" src="../../assets/icons8-edit-24.png">
            </div>
        </mat-list-item>

        <span *ngIf="older.length" class="label">Older</span>
        <mat-list-item *ngFor="let product of older">
            <div class="blockInfo">
                <div class="info">
                    <img class="bookmarkIcon" src="../../assets/bookmark.png">
                    <div class="product">
                    <span class="name">{{product?.name}}</span>
                    <span matListItemLine>{{product?.description}}</span>
                    </div>
                </div>
                <img class="editIcon" (click)="editBookmark(product)" src="../../assets/icons8-edit-24.png">
            </div>
        </mat-list-item>
        
    </mat-list>
</div>
